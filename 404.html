<script>
    const oldPath  = window.location.href;
    var path = oldPath;
    var strSoftware = "software/";
    if (path.includes(strSoftware))
    {
        var idx1 = path.indexOf(strSoftware);
        var idx2 = idx1 + strSoftware.length;
        var pathLeft = path.slice(0, idx1);
        var pathRight = path.slice(idx2, path.length);
        path = pathLeft + pathRight;
    }

    if (path.endsWith("/")) {
        path = path.slice(0, -1);        
    }

    if (path != oldPath)
    {
        window.location.replace(path);
    }
    
</script>
